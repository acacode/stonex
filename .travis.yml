language: node_js
node_js:
  - "node"

cache:
  yarn: true
  directories:
    - "node_modules"

before_install:
  - export PACKAGE_VERSION=$(node -p "require('./package.json').version")
  - export NPM_REMOTE_VERSION=$(npm view stonex version)
  - export PACKAGE_NAME=$(node -p "require('./package.json').name")
  - export ACTUAL_DEV_VERSION=$(git rev-parse HEAD)

install:
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: tests
      name: "Linter and all possible testing"
      script:
        - yarn lint
        - yarn test
    - stage: build
      name: "Build JS files"
      script: yarn build
    - stage: publish
      # if: branch = master
      name: "Publish to NPM, Github Releases"
      script:
        - ls -l
        - git remote rm origin
        - git remote add origin https://js2me:${GITHUB_TOKEN}@github.com/acacode/kinka.git
        - git remote set-url origin https://js2me:${GITHUB_TOKEN}@github.com/acacode/kinka.git
        - git fetch -p
        - git fetch
        - git symbolic-ref HEAD refs/heads/${TRAVIS_BRANCH}
        - git symbolic-ref HEAD
        - git remote show origin
        - git status
        - rm -rf example
        - git add .
        - git commit -m "build release ${PACKAGE_VERSION} [ci skip]"
        - git push ${TRAVIS_BRANCH}
        - yarn git-release ${PACKAGE_VERSION}
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
        - npm whoami
        - npm publish
        - git checkout -- .
        - git push ${TRAVIS_BRANCH}
        - git reset --hard ${ACTUAL_DEV_VERSION}
        - git push -f origin ${TRAVIS_BRANCH}

notifications:
  email:
    recipients:
      - ${NOTIFY_EMAIL}
    on_success: change
    on_failure: always
