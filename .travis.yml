language: node_js
node_js:
  - "node"

cache:
  yarn: true
  directories:
    - "node_modules"

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - export PACKAGE_VERSION=$(node -p "require('./package.json').version")
  - export NPM_REMOTE_VERSION=$(npm view stonex version)
  - export PACKAGE_NAME=$(node -p "require('./package.json').name")

install:
  - yarn install --frozen-lockfile

jobs:
  include:
    - stage: tests
      name: "Linter and all possible testing"
      script:
        - yarn lint
        - yarn test
    - stage: build
      name: "Build JS files"
      script: yarn build
    - stage: publish
      # if: branch = master
      name: "Publish to NPM, Github Releases"
      script:
        - rm -rf example
        - git remote rm origin
        - git remote add origin https://js2me:${GITHUB_TOKEN}@github.com/acacode/stonex.git
        - git remote set-url origin https://js2me:${GITHUB_TOKEN}@github.com/acacode/stonex.git
        - git fetch -p
        - git symbolic-ref HEAD refs/heads/release
        - git status
        - yarn release ${PACKAGE_VERSION}

notifications:
  email:
    recipients:
      - ${NOTIFY_EMAIL}
    on_success: change
    on_failure: always
